{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- icons-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

<!--    <link rel="stylesheet" href="{% static 'main/main.css' %}" type="text/css" />-->
    <script src="{% static 'main/main.js' %}"></script> <!-- This is how to include a static file -->
    <title>Lisa</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon.ico' %}"/>

    {% block head %}
    {% endblock %}
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
</head>

<body>
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<!--    <div class="jumbotron p-1">-->
<nav class="navbar navbar-expand-sm bg-light">

            <a class="navbar-brand" href="{% url 'login' %}" >
                <img id="scaffanlogo" class="m-0" src="{% static 'main/scaffan_icon512.png' %}" alt="ScaffAn">
            </a>
    <ul class="navbar-nav ml-auto">

        {% if user.is_authenticated %}
        <li class="nav-item">
            <div class="btn">
                {{ user.username }}
            </div>
        </li>
        <li class="nav-item">
            <a class="btn btn-light" href="{% url 'logout_view' %}">Logout
            </a>
        </li>
        {% endif %}
    </ul>

</nav>
    <div id="myDiv">
                    <div id="appbody">
                            {% block body %}
                            {% endblock %}
                            {% block content %}
                            {% endblock %}
                    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
